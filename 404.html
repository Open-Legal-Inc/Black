<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - OpenLegal Black</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to OpenLegal Black for law firm growth solutions.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2c2c2c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: #ff4444;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 20px 50px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(255,255,255,0.2);
            border: 2px solid #ffffff;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255,255,255,0.35);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 40px;
        }

        .logo-black-text {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-black-text">OPENLEGAL BLACK</span>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist. But don't worry - we can help you find what you need to grow your law firm.
        </p>
        <a href="/" class="cta-button">Return to Homepage</a>
    </div>
</body>
</html>
